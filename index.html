<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>npm latest version</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137619746-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-137619746-2');
    </script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-6xl">npm latest version</h1>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="packageName" type="text" placeholder="Search packages">
        <br>
        <br>
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
            <div class="px-6 py-4">
                <p class="font-bold text-xl mb-2"><a href="https://www.npmjs.com/package/npm">npm</a></p>
                <p class="text-gray-700 text-base" id="latest"> Version: 6.9.0</p>
                <p>Run <code>npm install -g npm</code> to update!</p>
            </div>
        </div>
        
    </div>
</body>
<script>
    let el = document.getElementById("packageName");
    el.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            var packageName = el.value
            fetch(`https://y8bpiklk4e.execute-api.us-east-1.amazonaws.com/dev/packages/${packageName}`)
                .then(function (res) {
                    return res.json()
                })    
                .then(function(res) {
                    let latest = document.getElementById("latest");
                    latest.innerHTML = JSON.stringify(res)
                })
        }
    });
    
</script>
</html>
