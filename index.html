<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>npm latest version</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137619746-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-137619746-2');
    </script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/navigo@6"></script>

</head>
<body>
    <div class="container m-10 mx-auto max-w-2xl">
        <div id="view"></div>
        <a href="/" data-navigo><h1 class="text-6xl">npm latest version</h1></a>
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="packageName" type="text" placeholder="Search packages">
        <div class="p-3 mt-4 border-l-4">
            <p class="font-bold text-xl mb-2"><a href="https://www.npmjs.com/package/npm">npm</a></p>
            <p class="text-gray-700 text-base">Version: <span id="latest">6.9.0</span></p>
            <p class="mt-3"><code class="bg-gray-200 px-3 py-1">npm install -g npm</code></p>
        </div>
    </div>
    <script src="./site.js"></script>
</body>
</html>
